<body>
    <div class="container">
        <h1>Đóng góp ý kiến sản phẩm</h1>
        <p>Góp ý của bạn sẽ được chúng tôi xem xét, vui lòng nhập tiếng việt có dấu</p>
        <p>Các ý kiến đóng nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực thời gian và địa điểm (nếu có).</p>
        <form action="#" method="post">
            <div class="input-group">
                <input placeholder="Họ và tên" required>
            </div>
            <div class="input-group">
                <input placeholder="Mã thẻ" required>
            </div>
            <div class="input-group">
                <input placeholder="Số điện thoại" required>
            </div>
            <div class="input-group">
                <input placeholder="Email" required>
            </div>
            <div class="input-group">
                <select id="input-customer-type" required>
                    <option value="">Chọn loại khách hàng </option>
                    <option value="vip">VIP</option>
                    <option value="regular">Regular</option>
                    <option value="new">New</option>
                </select>
            </div>
            <div class="input-group">
                <input placeholder="Mã hóa đơn" required>
            </div>
            <div class="input-group">
                <textarea id="input-description" required></textarea>
                <input placeholder="Nhập chi tiết mô tả" required>
            </div>
            <button class="btn" type="submit">Gửi ý kiến</button>
        </form>
    </div>
